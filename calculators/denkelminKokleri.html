    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;

        " src="./icons/back.png" alt=""></div>
<div id="rootsquadratic">
    <div class="form-group">
        <p id="quadraticequation">\[f(x)=ax^2+bx+c\]</p>
        <div class="form-group text-center">

            <div class="modal fade" id="rootsrules" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" style="color:black !important;">Rules for Roots of Quadratic
                                Equation </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                style="outline: none;">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>There are no Real Roots if \[b^2-4ac<0\]</p>
                            <p>There are two Equal Real Roots if \[b^2-4ac=0\]</p>
                            <p>There are two Real Roots if \[b^2-4ac>0\]</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div style="display: inline-block;">
                <p>\[a=\]</p>
            </div>
            <div style="display: inline-block;">
                <input type="tel" class="form__field" id="coffa"
                    oninput="rootquadratic();">
            </div>
        </div>
        <div class="form-group">
            <div style="display: inline-block;">
                <p>\[b=\]</p>
            </div>
            <div style="display: inline-block;">
                <input type="tel" class="form__field" id="coffb"
                    oninput="rootquadratic();">
            </div>
        </div>
        <div class="form-group">
            <div style="display: inline-block;">
                <p>\[c=\]</p>
            </div>
            <div style="display: inline-block;">
                <input type="tel" class="form__field" id="coffc"
                    oninput="rootquadratic();">
            </div>
        </div>
        <div class="form-group">
            <p class="stopwrap" id="rootsquadraticresult"></p>
        </div>
    </div>

</div>
