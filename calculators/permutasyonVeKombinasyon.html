<div class="back" onclick="openOption('appdata/menudata/genelMatematik.html','General Maths')">
    <img
        style="       
            background-color: whitesmoke;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px;
            display: block !important;
            height: 30px;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            padding:5px;
        " src="./icons/back.png" alt=""></div>
        <div id="pandc">
    <form class="form-inline">
        <input type="number" id="nval" placeholder="n değeri"
            style="border: none; background: transparent; border-bottom: 0.0625rem solid white; ">
        <input type="number" id="rval" placeholder="r değeri "
            style="border: none; background: transparent; border-bottom: 0.0625rem solid white; ">


        <br>
        <div class="form-group">
            <button type="button" class="btn btn-light" onclick="permutationcal('nval','rval')">
                Permütasyon
            </button>
            <button type="button" class="btn btn-light" onclick="combinationcal('nval','rval')">
                Kombinasyon
            </button>
            <button type="button" class="btn btn-light" onclick="this.form.reset();">
                Reset
            </button>
        </div>
    </form>
    <br>
    <div class="form-group">
        <div id="permutation_div">
            <div id="permutation_div_div1">
                <p id="permutation_wrong" style="display:flex;font-family:mathfont;;width:auto;"
                    class="stopwrap" align="right">
                </p>
            </div>
            <div id="premutation_div_div2">
                <p id="permutation" style="display:flex;font-family:mathfont;;width:auto;" class="stopwrap"
                    align="right">
                    Permütasyon,&nbsp;
                    <strong>
                        <sup>n</sup>
                        P
                        <sub>r</sub>
                    </strong>
                    &nbsp;
                    =
                    &nbsp;
                    <span id="permutation_ans"></span>
                </p>
            </div>
        </div>
        <div id="combination_div">
            <div id="combination_div_div1">
                <p id="combination_wrong" style="display:flex;font-family:mathfont;;width:auto;"
                    class="stopwrap" align="right">
                </p>
            </div>
            <div id="combination_div_div2">
                <p id="combination" style="display:flex;font-family:mathfont;;width:auto;" class="stopwrap"
                    align="right">
                    Kombinasyon,&nbsp;
                    <strong>
                        <sup>n</sup>
                        C
                        <sub>r</sub>
                    </strong>
                    &nbsp;
                    =
                    &nbsp;
                    <span id="combination_ans"></span>
                </p>
            </div>
        </div>
    </div>

</div>
